[env:heltec_wifi_lora_32_V2]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
build_flags = 
  -D ARDUINO_HELTEC_WIFI_LORA_32_V2
lib_deps =
  sandeepmistry/LoRa @ ^0.8.0
  adafruit/Adafruit SSD1306 @ ^2.5.15
  adafruit/Adafruit GFX Library @ ^1.12.1

[env:heltec_wifi_lora_32_V2_ota]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
monitor_speed = 115200
; OTA upload via ESP OTA (espota)
upload_protocol = espota
; SoftAP IP of the sensor when in AP mode
upload_port = 192.168.4.1
; Pass ArduinoOTA password from config (must match OTA_AP_PASSWORD)
upload_flags =
  --port=3232
  --auth=change_me_sensor
  --host_ip=192.168.4.2
  --timeout=30
build_flags = 
  -D ARDUINO_HELTEC_WIFI_LORA_32_V2
lib_deps =
  sandeepmistry/LoRa @ ^0.8.0
  adafruit/Adafruit SSD1306 @ ^2.5.15
  adafruit/Adafruit GFX Library @ ^1.12.1
